<head>

<body>
    <div class="container">
        <div class="producto">
            <div class="producto__img--center">
                <img class="producto__img" src="./assets/img/playstation_5_v2.png" alt="playstation_5">
            </div>

            <div class="producto__contenido">
                <h3 class="producto__subtitle">Playstation</h3>
                <h2 class="producto__title">PlayStation 5</h2>
                <h3 class="producto__subtitle">SKU: 4186231</h3>

                <div class="producto__rating rating">
                    <div class="rating__stars">
                        <i class="rating__star rating__star--filled fa fa-star"></i>
                        <i class="rating__star rating__star--filled fa fa-star"></i>
                        <i class="rating__star rating__star--filled fa fa-star"></i>
                        <i class="rating__star rating__star--filled fa fa-star"></i>
                        <i class="rating__star fa fa-star"></i>
                    </div>
                    <span class="rating__count">153 reviews |</span>                           
                    <a class="rating__add" href="#">Escribe una rese√±a</a>
                </div>

                <div class="producto__info">
                    <div class="producto__info--row">
                        <span class="producto__info--label">Color:</span>
                        <span class="producto__info--row">White</span>
                    </div>
                    <div class="producto__info--row">
                        <span class="producto__info--label">Stock:</span>
                        <span class="producto__info--row">25 unidades</span>
                    </div>
                </div>

                <div class="producto__precio precio">
                    <div class="precio__actual">499.99 USD</div>
                    <div class="precio__info">
                        <span class="precio__original">600 USD</span>
                        <span class="precio__descuento">20% descuento</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
