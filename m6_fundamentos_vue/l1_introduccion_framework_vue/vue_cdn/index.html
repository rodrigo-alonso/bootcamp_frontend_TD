<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <!--Se puede agregar aqui igual el CDN de vue-->
    <!--
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    -->
    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <title>VUE CDN</title>
</head>

<body>

    <div id="app"
         class="container mt-5">
        <div class="card">
            <div class="card-header">Encabezado de la tarjeta</div>
            <div class="card-body">{{ mensaje }}</div>
        </div>
        <div class="card my-3">
            <div class="card-header">One way / Two way data binding</div>
            <div class="card-body">
                <div>
                    <label for="">One Way Binding: </label>
                    <input class="form-control"
                           type="text"
                           :value="nombre">
                </div>
                <div class="mt-3">
                    <label for="">Two Way Binding: </label>
                    <input class="form-control"
                           type="text"
                           v-model="nombre">
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

    <!--VUE CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--App JS-->
    <script src="app.js"></script>

</body>

</html>
