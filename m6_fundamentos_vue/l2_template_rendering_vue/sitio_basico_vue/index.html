<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Sitio BÃ¡sico Vue</title>
</head>

<body>

    <div id="app" class="container my-5">
        <div class="card shadow">
            <div class="card-header">
                <h2 class="text-center card-title">Calculadora IMC</h2>
            </div>
            <div class="card-body">
                <div v-if="nombre" class="alert alert-primary text-center mb-4">
                    <p>Hola <strong>{{ nombre }}</strong>, completa tus datos para calcular tu IMC</p>
                </div>
                <div v-if="error" class="alert alert-danger text-center mb-4">
                    <p>{{ error }}</p>
                </div>
                <div class="mb-3">
                    <input v-model="nombre" type="text" id="nombre" name="nombre" class="form-control text-center my-3"
                        placeholder="Ingresa tu nombre">
                    <input v-model="peso" type="number" id="peso" name="peso" class="form-control text-center my-3"
                        placeholder="Ingresa tu peso" step="0.1">
                    <input v-model="estatura" type="number" id="estatura" name="estatura"
                        class="form-control text-center my-3" placeholder="Ingresa tu estatura" step="0.01">
                </div>
            </div>
            <div class="card-footer text-center">
                <button v-on:click="calcularIMC" class="btn btn-primary w-100">Calcular IMC</button>
                <button @click="limpiarFormulario" class="btn btn-secondary w-100 mt-2">Limpiar</button>
            </div>
        </div>
        <div v-if="imc" :class="['alert mt-4 text-center', claseEstado]">
            <p class="mb-2">
                <strong>{{nombre}}</strong>, tu IMC es: <strong>{{ imc }}</strong>
            </p>
            <p class="mb-2">
                Estado de salud: <strong>{{ estado }}</strong>
            </p>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!--VUE CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="app.js"></script>
</body>

</html>
