<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
    <link rel="stylesheet" href="../src/style.css">
    -->
    <title>Ejemplo Webpack</title>
</head>
<body>
    <h1 id="saludito"></h1>
    <div class="container">
        <label for="number1">Numero 1</label>
        <input type="text" id="n1" name="number1">

        <label for="number2">Numero 2</label>
        <input type="text" id="n2" name="number2">

        <label for="op">Operacion</label>
        <select name="op" id="op">
            <option value="+">Suma</option>
            <option value="-">Sustraccion</option>
            <option value="*">Multiplicacion</option>
            <option value="/">Division</option>
        </select>
        <button id="btn">=</button>
        <code id="resultado"></code>
    </div>

    <script src="bundle.js"></script>

    <script type="module" src="../src/multiplicacion.js"></script>
    <script type="module" src="../src/division.js"></script>
    -->
</body>
</html>
