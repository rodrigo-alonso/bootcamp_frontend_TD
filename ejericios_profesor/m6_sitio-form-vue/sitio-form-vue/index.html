<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Formulario Reactivo VUE</title>
</head>

<body>
    <div id="app" class="container mt-5">

        <div class="row g4">

            <!--Formulario Ingreso Datos-->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title">Formulario de Registro</h4>
                    </div>
                    <div class="card-body">
                        <form novalidate>

                            <!-- RUT -->
                            <div class="mb-3">
                                <label for="rut" class="form-label">RUT</label>
                                <input class="form-control" v-model="form.rut" @input="formatearRut" @blur="validarRut" :class="estado('rut')" type="text" name="rut" id="rut" placeholder="12.345.678.9">
                                <div class="invalid-feedback">Rut inv√°lido</div>
                            </div>

                            <!-- NOMBRE -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                            </div>

                            <!-- EMAIL -->
                            <div class="mb-3">
                                
                            </div>

                            <!-- PASSWORD -->
                            <div class="mb-3">
                                
                            </div>


                        </form>
                    </div>
                </div>
            </div>


            <!--Vista previa Datos ingresados-->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="card-title">Datos en tiempo real (vista Previa)</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>RUT: </strong>{{form.rut}}</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <script src="app.js"></script>

    
</body>

</html>
