    <script>
        function mostrarFecha() {
            let fechaActual = new Date();
            document.getElementById("fecha").innerHTML = fechaActual;
            console.log(fechaActual);
        }
        function borrarFecha() {
            document.getElementById("fecha").innerHTML = '';
        }
    </script>
    

    <title>Document</title>
</head>

<body onload="mostrarFechaActualizable()">
    <header class="container-fluid bg-dark text-white p-3 text-center">
        <h1 id="encabezado1" onmouseenter="mostrarFecha()" onmouseleave="borrarFecha()">Introduccion a JavaScript</h1>
        <p id="fecha"></p>
        <p id="saludo"></p>
