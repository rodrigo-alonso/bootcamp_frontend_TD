<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta: etiqueta que sirve para entregar metadatos al navegador-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aquiles Bailo" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="description" content="Desarrollo Web" />

    <!--base: etiqueta que sirve para definir una url base para las futuras direcciones web locales-->
    <!--
    <base href="https://www.lala.com/" target="_self">
    -->

    <!--link: etiqueta para relacionar los ficheros css y/o iconos-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--script: etiqueta que sirve para agregar código javascript o ficheros js-->
    <script></script>

    <!--title: etiqueta que sirve para agregar título-->
    <title>Mi primer sitio | Manejo de Formulario</title>

    <!--favicon: ícono que aparece en la pestaña del navegador-->
    <link rel="shortcut icon" href="assets/img/rocket.png" />
  </head>
  <body>
    <header>
      <h1>Hola Mundo!!!</h1>
      <h2>En esta pagina se creara un Formulario</h2>
    </header>
    <nav>
      <a href="index.html" target="_self">Home</a>
      <a href="tablas.html" target="_self">Tablas</a>
      <a href="contacto.html" target="_self">Contacto</a>
      <a href="#footer" target="_self">Footer</a>
    </nav>
    <section>
      <article>
        <!--atributo aria: Tiene relacion con la accesibilidad-->
        <h3 class="subrayado">Manejo de Formulario</h3>
        <!-- action: Quien responde al formulario-->
        <!-- method: Como se envian los datos-->
        <!-- enctype: Tipo de codificación de los datos-->
        <form action="#" method="get" enctype="">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            maxlength="30"
            size="50"
            placeholder="Ingrese su nombre completo"
            required
          />
          <br /><br />
          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            name="email"
            id="email"
            maxlength="50"
            size="50"
            placeholder="Ingrese su correo electrónico"
            required
          />
          <br /><br />
          <label for="password">Contraseña:</label>
          <input
            type="password"
            name="password"
            id="password"
            maxlength="50"
            size="50"
            placeholder="Ingrese su contraseña"
            required
          />
          <br /><br />
          <label for="fnac">Fecha:</label>
          <input
            type="date"
            name="fnac"
            id="fnac"
            min="1900-01-01"
            max="2100-12-31"
            required
          />
          <br /><br />
          <label for="hnac">Hora Nacimientos:</label>
          <input type="time" name="hnac" id="hnac" required />
          <br /><br />
          <label for="autos">Cuantos autos te gustaria tener:</label>
          <input
            type="number"
            name="autos"
            id="autos"
            value="0"
            min="0"
            max="10"
            step="10"
          />
          <br /><br />
          <label for="color">Selecciona tu color favorito:</label>
          <input type="color" name="color" id="color" value="#0000ff" />
          <br /><br />
          <label for="file">Desea incluir una foto:</label>
          <input type="file" name="file" id="file" accept=".jpg, .png, .gif" />
          <br /><br />
          <label for="genero">Cual es tu genero?</label>
          <select name="genero" id="genero">
            <option value="masculino" disabled selected>
              Selecciona tu genero:
            </option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          <br /><br />
          <label for="question">Que fue primero:</label>
          <input type="radio" id="huevo" name="radio" value="huevo" />
          <label for="huevo">El huevo</label>
          <input
            type="radio"
            id="gallina"
            name="radio"
            value="gallina"
            checked
          />
          <label for="gallina">La gallina</label>
          <br /><br />
          <label for="lenguaje"
            >Cuales son los lenguajes de programacion que conoces?</label
          >
          <br />
          <input type="checkbox" id="html" name="lenguaje" value="java" />
          <label for="java">Java</label>
          <br />
          <input type="checkbox" id="css" name="lenguaje" value="python" />
          <label for="python">Python</label>
          <br />
          <input type="checkbox" id="js" name="lenguaje" value="javascript" />
          <label for="js">JavaScript</label>
          <br /><br />
          <label for="url">Si tienes pagina web, ingresa la URL:</label>
          <input
            type="url"
            id="url"
            name="url"
            placeholder="https://www.ejemplo.com"
          />
          <br /><br />
          <input type="submit" value="Enviar Formulario" />
          <input type="reset" value="Borrar Formulario" />
        </form>
      </article>
    </section>
    <aside></aside>
    <footer id="footer">
      <h3 class="subrayado">Bootcamp Frontend Javascript Trainee</h3>
      <p>Todos los derechos reservados</p>
      <a href="index.html#inicio">Volver al inicio</a>
    </footer>
  </body>
</html>
